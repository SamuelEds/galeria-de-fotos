<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galeria de fotos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<header>
		
		<div class="row">
			<div class="col-md-4">
				<h1 class="titulo_pag"><img class="logo" src="fotos/icon-rezex.png" alt="Rezex"><span>Rezex</span></h1>
			</div>
			
			<div class="col-md-8">
				<ul class="menu">
					<li><a href="#">Menu 01</a></li>
					<li><a href="#">Menu 02</a></li>
					<li><a href="#">Menu 03</a></li>
					<li><a href="#">Menu 04</a></li>
				</ul>
			</div>
			
		</div>



	</header>

	<div class="row galeria">

		<div class="col-md-9 secao-01">

			<section class="secao_fotos_variadas container">

				<h1 class="titulo_galeria">Galeria de fotos</h1>

				<div class="fotos">

					<div class="row" style="overflow: hidden; padding-left: 0px;">
						<div class="carousel-img">

							<img src="fotos/galeria-principal/imagem-01.jpg" alt="imagem-01">
							<img src="fotos/galeria-principal/imagem-02.jpg" alt="imagem-02">
							<img src="fotos/galeria-principal/imagem-03.jpg" alt="imagem-03">
							<img src="fotos/galeria-principal/imagem-04.jpg" alt="imagem-04">
							<img src="fotos/galeria-principal/imagem-05.jpg" alt="imagem-05">
							<img src="fotos/galeria-principal/imagem-06.jpg" alt="imagem-06">

						</div>
					</div>

					<div class="w-100"></div>

					<div class="row" style="overflow: hidden; padding-left: 0px;">
						<div class="carousel-img">
							<img src="fotos/galeria-principal/imagem-07.jpg" alt="imagem-07">
							<img src="fotos/galeria-principal/imagem-08.jpg" alt="imagem-08">
							<img src="fotos/galeria-principal/imagem-09.jpg" alt="imagem-09">
							<img src="fotos/galeria-principal/imagem-10.jpg" alt="imagem-10">
							<img src="fotos/galeria-principal/imagem-11.jpg" alt="imagem-11">
							<img src="fotos/galeria-principal/imagem-12.jpg" alt="imagem-12">
						</div>
					</div>

					<div class="w-100"></div>

					<div class="row" style="overflow: hidden; padding-left: 0px;">
						
						<div class="col carousel-img">
							<img src="fotos/galeria-principal/imagem-13.jpg" alt="imagem-13">
							<img src="fotos/galeria-principal/imagem-14.jpg" alt="imagem-14">
							<img src="fotos/galeria-principal/imagem-15.jpg" alt="imagem-15">
							<img src="fotos/galeria-principal/imagem-16.jpg" alt="imagem-16">
							<img src="fotos/galeria-principal/imagem-17.jpg" alt="imagem-17">
							<img src="fotos/galeria-principal/imagem-18.jpg" alt="imagem-18">
						</div>

					</div>

					<div class="w-100"></div>

				</div>

			</section>
		</div>

		<div class="col-md-3 secao-02">
			<section class="fotos_overflow">
				<div class="fotos">
					<img src="fotos/galeria-rolagem/imagem-01.jpg" alt="imagem-01">
					<img src="fotos/galeria-rolagem/imagem-02.jpg" alt="imagem-02">
					<img src="fotos/galeria-rolagem/imagem-03.jpg" alt="imagem-03">
					<img src="fotos/galeria-rolagem/imagem-04.jpg" alt="imagem-04">
					<img src="fotos/galeria-rolagem/imagem-05.jpg" alt="imagem-05">
					<img src="fotos/galeria-rolagem/imagem-06.jpg" alt="imagem-06">
					<img src="fotos/galeria-rolagem/imagem-07.jpg" alt="imagem-07">
				</div>
			</section>
		</div>
	</div>

	<div class="row secao-03" style="overflow: hidden; padding-left: 0px;">
		<div class="col-md-12">
			<section>
				<div class="fotos owl_footer_secao-03">
					<img src="fotos/galeria-footer/imagem-01.jpg" alt="imagem-01">
					<img src="fotos/galeria-footer/imagem-02.jpg" alt="imagem-02">
					<img src="fotos/galeria-footer/imagem-03.jpg" alt="imagem-03">
					<img src="fotos/galeria-footer/imagem-04.jpg" alt="imagem-04">
					<img src="fotos/galeria-footer/imagem-05.jpg" alt="imagem-05">
					<img src="fotos/galeria-footer/imagem-06.jpg" alt="imagem-06">
					<img src="fotos/galeria-footer/imagem-07.jpg" alt="imagem-07">
					<img src="fotos/galeria-footer/imagem-08.jpg" alt="imagem-08">
					<img src="fotos/galeria-footer/imagem-09.jpg" alt="imagem-09">
					<img src="fotos/galeria-footer/imagem-10.jpg" alt="imagem-10">
				</div>
			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>

	<script src="js.js"></script>
	
</body>
</html>
